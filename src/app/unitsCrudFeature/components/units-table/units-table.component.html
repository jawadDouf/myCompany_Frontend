<table class="table text-gray-400 border-separate space-y-6 text-sm border shadow-[rgba(13,_38,_76,_0.19)_0px_9px_20px] w-full mt-1">
    <thead class="bg-white text-black">
        <tr>
            <th class="p-3">Unit Name</th>
            <th class="p-3">Type</th>
            <th *ngIf="minidepcond" class="p-3">Unit Children</th>
            <th *ngIf="managementCond">Modifcation</th>
        </tr>
    </thead>
    <tbody>
        <tr class="bg-white" *ngFor="let unit of units">
            <td class="p-3"> 
                <p class="text-black text-center font-medium hover:underline cursor-pointer" [routerLink]="'/dashboard/employees/'+unit.unit_type+ '/' + unit.id">{{unit.name}}</p>
            </td>
            <td class="p-3 text-center text-black">
                {{unit.unit_type}}
            </td>
            <td *ngIf="minidepcond" class="p-3 font-bold text-center">
               <a class="hover:underline cursor-pointer" (click)="GoToSpeceficUnit(unit.unit_type,unit.id)">click to see unit childrens</a>
            </td>
            <td *ngIf="managementCond">
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="managementCond" (click)="switchAppearance()" class=" text-black text-center border-separate space-y-6 text-2xl border shadow-[rgba(13,_38,_76,_0.19)_0px_9px_20px] py-1 font-bold cursor-pointer hover:bg-gray-200  w-full mt-2">
 +
</div>
<div *ngIf="formAddUnit" class="py-3 fixed top-0 left-0 w-full h-full flex justify-center items-center bg-gray-900 bg-opacity-80 cursor-pointer">
    <div class="relative w-1/3 px-8 py-5 bg-white shadow-lg sm:rounded-3xl">
      <div class="mx-auto">
        <div>
          <h1 class="text-2xl font-semibold text-center">Create a new unit</h1>
        </div>
        <form class="divide-y divide-gray-200" [formGroup]="form" (ngSubmit)="createUnit()">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <div class="relative">
              <input autocomplete="off" id="unitName" name="unitName" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Email address" formControlName="unitName"/>
              <label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Name</label>
            </div>
            <div class="relative">
              <input autocomplete="off" id="unitDecription" name="unitDecription" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Password" formControlName="unitDecription"/>
              <label for="unitDecription" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm" >Description</label>
            </div>
            <div class="relative">
              <label for="units" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Unit Type</label>
              <select name="units" id="units" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" 
              formControlName="inputValue"
              >
                <option value="SPACE">SPACE</option>
                <option value="PROFESSION">PROFESSION</option>
                <option value="DEPARTEMENT">DEPARTEMENT</option>
                <option value="MiniDep">MiniDep</option>
              </select>
            </div>
            <div class="relative">
              <label for="unitsName" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Unit Parent</label>
              <select name="unitsName" id="unitsName" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
              formControlName="inputValue2"
              >
                <option  *ngFor="let unit of units2" value="{{unit.id}}">{{unit.name}}</option>
              </select>
            </div>
            <div class="relative">
              <label for="unitsHead" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Unit Head</label>
              <select name="unitsHead" id="unitsHeade" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
              formControlName="inputValue3"
              >
                <option  *ngFor="let employee of employees" value="{{employee.id}}">{{employee.first_name}}</option>
              </select>
            </div>
            <div class="relative flex flex-col">
              <button class="bg-blue-500 text-white rounded-md px-5 py-1">Create new unit</button>
              <a (click)="switchAppearance()" class="cursor-pointer hover:underline text-center text-sm text-blue-500">out</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

<table class="table text-gray-400 border-separate space-y-6 text-sm border shadow-[rgba(13,_38,_76,_0.19)_0px_9px_20px] w-full mt-1">
    <thead class="bg-white text-black">
        <tr>
            <th class="p-3">Unit Name</th>
            <th class="p-3">Type</th>
            <th class="p-3">Unit Children</th>
        </tr>
    </thead>
    <tbody>
        <tr class="bg-white" *ngFor="let unit of units">
            <td class="p-3"> 
                <p class="text-black text-center font-medium">{{unit.name}}</p>
            </td>
            <td class="p-3 text-center text-black">
                {{unit.unit_type}}
            </td>
            <td class="p-3 font-bold text-center">
               <a class="hover:underline cursor-pointer" routerLink="['/dashboard/units/']" [queryParams]="{id: unit.id, unit: unit.unit_type}">click to see unit childrens</a>
            </td>
        </tr>
        
    </tbody>
</table>

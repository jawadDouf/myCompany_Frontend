                        <div class="flex-1" style="background-color: rgb(81, 81, 81)">
                            <div class="py-2 px-3" *ngFor="let m of groupMessages">
                                <div [ngClass]="[ m.senderId == 1 ? 'flex items-end mb-2 flex-col  bg-[#E2F7CB] w-fit ml-auto' : 'flex mb-2 bg-[#F2F2F2]  w-fit']" >

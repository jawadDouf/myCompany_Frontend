<div class="flex flex-row justify-center space-x-4 bg-white py-6 border shadow-[rgba(13,_38,_76,_0.19)_0px_9px_20px] mt-[60px]">
  <div class="relative flex flex-col">
        <button id="dropdownDefault" (click)="dropdown()" data-dropdown-toggle="dropdown"
            class="text-white bg-[#2563EB] hover:bg-primary-800  font-medium rounded-lg text-sm px-3 py-2.5 text-center inline-flex items-center "
            type="button"
            >
            Filter by category
            <svg class="w-4 h-4 ml-1" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </button>
       <div id="dropdown" *ngIf="dropdownFilter" class="z-10 absolute top-10 text-center w-40 pl-3 py-3 bg-[rgb(0,0,0,.7)] rounded-lg">
            <h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">
                   Filter by
            </h6>
          <ul class="space-y-2 text-sm" aria-labelledby="dropdownDefault">
            <li class="flex items-center ">
                <input id="apple" type="checkbox" value=""
                class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
    
                <label for="apple" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
                Name
                </label>
            </li>
    
            <li class="flex items-center">
                <input id="fitbit" type="checkbox" value=""
                class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
    
                <label for="fitbit" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
                Email
                </label>
            </li>
    
            <li class="flex items-center">
                <input id="dell" type="checkbox" value=""
                class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
    
                <label for="dell" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
                Profession
                </label>
            </li>
    
            <li class="flex items-center">
                <input id="asus" type="checkbox" value="" checked
                class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
    
                <label for="asus" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
                Space
                </label>
            </li>
    
            <li class="flex items-center">
                <input id="logitech" type="checkbox" value="" checked
                class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
    
                <label for="logitech" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
                Departement
                </label>
            </li>
    
            <li class="flex items-center">
                <input id="msi" type="checkbox" value="" checked
                class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
    
                <label for="msi" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
               Role
                </label>
            </li>
         </ul>
      </div>
    </div>
    <div class="w-[50%]">
        <div class="flex items-center w-full  rounded-lg focus-within:shadow-lg bg-white border">
            <div class="grid place-items-center h-full w-12 text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <input
            class="peer h-full w-full py-2.5 outline-none text-sm text-gray-700 pr-2"
            type="text"
            id="search"
            placeholder="Search something.." /> 
        </div>
    </div>
    
        <button 
            type="button" 
            class="px-3 py-2 bg-[#2563EB] rounded-md text-white outline-none focus:ring-4 shadow-lg transform  mx-5 flex"
        >
            <span class="mr-1 text-sm">Sort ASC</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m0 0l6.75-6.75M12 19.5l-6.75-6.75" />
           </svg>
        </button>
    
        <button type="button" class="px-3 py-2 bg-[#2563EB] rounded-md text-white outline-none focus:ring-4 shadow-lg flex">
            <span class="mr-1 text-sm">Sort DSC</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75" />
           </svg>
        </button>

        <button 
        type="button" 
        class="px-4 py-2 bg-[#2563EB] rounded-md text-white outline-none focus:ring-4 shadow-lg"
    >
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>
      
    
    </button>
    
</div>
